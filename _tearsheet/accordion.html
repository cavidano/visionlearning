<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Accordion â€¢ Natura11y</title>

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/visionlearning/dist/icons/visionlearning-icons.css">

    </head>

    <body>

        <main>

            <section class="overflow-hidden">

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Accordion
                    </h2>
                </header>

                <figure class="container narrow">

                    <div class="accordion font-size-md">

                        <button
                            class="accordion__button"
                            id="acc-button-example-01"
                            data-accordion="button"
                            aria-controls="acc-panel-example-01"
                            aria-expanded="true">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt suscipit quibusdam in ex sit libero fugiat quidem eos, deserunt animi architecto, commodi esse, magni iure voluptatibus quisquam unde necessitatibus sequi.
                        </button>

                        <div
                            class="accordion__panel shown"
                            id="acc-panel-example-01"
                            data-accordion="panel"
                            aria-labelledby="acc-button-example-01"
                            role="region">

                            <div class="accordion__panel__content">

                                
                                <p>
                                    The monarch butterfly or simply monarch is a milkweed butterfly in the family Nymphalidae. Other common names, depending on region, include milkweed, common tiger, wanderer, and black veined brown. It may be the most familiar <a href="#1">North American</a> butterfly, and is considered an iconic pollinator species.
                                </p>
                            </div>

                        </div>

                        <button
                            class="accordion__button"
                            id="acc-button-example-02"
                            data-accordion="button"
                            aria-controls="acc-panel-example-02"
                            aria-expanded="false">
                                Papilio Polyxenes
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-example-02"
                            data-accordion="panel"
                            aria-labelledby="acc-button-elephant"
                            role="region">

                            <div class="accordion__panel__content">
                                <p>
                                    The black swallowtail, American swallowtail, or parsnip swallowtail, is a butterfly found throughout much of <a href="#1">North America</a>. It is the state butterfly of Oklahoma and New Jersey.
                                </p>
                            </div>

                        </div>

                        <button
                            class="accordion__button"
                            id="acc-button-example-03"
                            data-accordion="button"
                            aria-controls="acc-panel-leopard"
                            aria-expanded="false">
                                Hyalophora Cecropia
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-example-03"
                            data-accordion="panel"
                            aria-labelledby="acc-button-example-03"
                            role="region">

                            <div class="accordion__panel__content">
                                <p>
                                    The cecropia moth is <a href="#1">North America's</a> largest native moth. It is a member of the family Saturniidae, or giant silk moths. Females have been documented with a wingspan of five to seven inches or more.
                                </p>
                            </div>

                        </div>

                        <button
                            class="accordion__button"
                            id="acc-button-example-04"
                            data-accordion="button"
                            aria-controls="acc-panel-example-03"
                            aria-expanded="false">
                                Deilephila Elpenor
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-example-03"
                            data-accordion="panel"
                            aria-labelledby="acc-button-example-04"
                            role="region">

                            <div class="accordion__panel__content">
                                <p>
                                    The elephant hawk moth or large elephant hawk moth, is a moth in the family Sphingidae. Its common name is derived from the caterpillar's resemblance to an elephant's trunk. It is most common in <a href="#1">central Europe</a> and is distributed throughout the Palearctic region.
                                </p>
                            </div>

                        </div>

                        <button
                            class="accordion__button"
                            id="acc-button-example-04"
                            data-accordion="button"
                            aria-controls="acc-panel-example-04"
                            aria-expanded="false">
                                Papilio Troilus
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-example-04"
                            data-accordion="panel"
                            aria-labelledby="acc-button-example-04"
                            role="region">

                            <div class="accordion__panel__content">
                                <p>
                                    The spicebush swallowtail or green-clouded butterfly, is a common black swallowtail butterfly found in <a href="#1">North America</a>. It has two subspecies, Papilio troilus troilus and Papilio troilus ilioneus, the latter found mainly in the Florida peninsula.
                                </p>
                            </div>

                        </div>

                    </div>
                    <!-- .accordion -->

                </figure>

            </section>
        
        </main>

    </body>

</html>
