                                    <h1>Namib-Naukluft National Park</h1>

                                    <p>
                                        The <strong>Namib-Naukluft Park</strong> is a <a href="#1">national park</a> in western <a href="#1">Namibia</a> situated between the coast of the <a href="#1">Atlantic Ocean</a> and the edge of the <a href="#1">Great Escarpment</a>. It encompasses part of the <a href="#1">Namib Desert</a> (considered the world's oldest desert), the <a href="#1" title="Namibia">Naukluft mountain range</a>, and the lagoon at <a href="/wiki/Sandwich_Harbour">Sandwich Harbour</a>.
                                    </p>
                                    <p>
                                        The best known area of the park and one of the main visitor attractions in Namibia is <a href="#1">Sossusvlei</a>, a clay pan surrounded by sand dunes, and <a href="#1">Sesriem</a>, a small canyon of the <a href="#1">Tsauchab</a>. The desert research station of <a href="#1">Gobabeb</a> is situated within the park.
                                    </p>

                                    <h2>Location and description</h2>

                                    <p>
                                        With an overall area of 49,768 km (19,216 sq mi), the Namib-Naukluft National Park was at the time of its last <span class="term">expansion</span> the largest game park in <a href="#1">Africa</a> and the fourth largest in the world. It consists of a strip of land on the Atlantic Ocean, including 1,609 kilometres (1,000 mi) of sea, that extends roughly 600 kilometres (370 mi) north-to-south from the <a href="#1">Swakop River</a> to the <a href="#1">B4 road</a> to <a href="#1">Lüderitz</a>.
                                    </p>

                                    <blockquote class="blockquote" cite="https://www.huxley.net/bnw/four.html">
                                        <p>
                                            <em>Namib</em> means <em>Open Space</em>, and the Namib Desert gave its name to form Namibia – "land of open spaces".
                                        </p>
                                    <figure>—Unknown, <cite>Wikipedia</cite></figure>
                                    </blockquote>

                                    <h3 class="mt-3">Wildlife</h3>

                                    <ul>
                                        <li>
                                            West Africa
                                            <ol>
                                            <li>
                                                <strong>Elephant</strong>
                                                <p>The elephant is the largest land mammal.</p>
                                            </li>
                                            <li>
                                                <strong>Gorilla</strong>
                                                <p>Gorillas are herbivorous primates native to the forests of Africa.</p>
                                            </li>
                                            <li>
                                                <strong>Chimpanzee</strong>
                                                <p>Chimpanzees are highly intelligent and social primates.</p>
                                            </li>
                                            </ol>
                                        </li>
                                        <li>
                                            East Africa
                                            <ol>
                                            <li>
                                                <strong>Lion</strong>
                                                <p>Lions are majestic big cats known for their roar.</p>
                                            </li>
                                            <li>
                                                <strong>Giraffe</strong>
                                                <p>Giraffes are the tallest land animals with long necks and legs.</p>
                                            </li>
                                            <li>
                                                <strong>Cheetah</strong>
                                                <p>Cheetahs are the fastest land animals, capable of incredible speed.</p>
                                            </li>
                                            </ol>
                                        </li>
                                        <li>
                                            Southern Africa
                                            <ol>
                                            <li>
                                                <strong>Leopard</strong>
                                                <p>Leopards are solitary and agile big cats with distinctive spots.</p>
                                            </li>
                                            <li>
                                                <strong>Rhino</strong>
                                                <p>Rhinos are large herbivorous mammals with two horn-like structures on their snouts.</p>
                                            </li>
                                            <li>
                                                <strong>Hippopotamus</strong>
                                                <p>Hippopotamuses are semi-aquatic mammals known for their massive size.</p>
                                            </li>
                                            </ol>
                                        </li>
                                    </ul>


                                    <p>
                                        A surprising collection of creatures survives in the hyper-arid region, including:
                                    </p>

                                    <ul>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Snakes</strong></a> are elongated, limbless, carnivorous reptiles of the suborder Serpentes. Like all other squamates, snakes are ectothermic, amniote vertebrates covered in overlapping scales.
                                            </p>	
                                        </li>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Geckos</strong></a> are small lizards belonging to the infraorder Gekkota, found in warm climates throughout the world. They range from 1.6 to 60 cm.
                                            </p>	
                                        </li>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Hyenas</strong></a>, or hyaenas, are feliform carnivoran mammals of the family Hyaenidae. With only four extant species, it is the fifth-smallest biological family in the Carnivora and one of the smallest in the class Mammalia.
                                            </p>	
                                        </li>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Gemsbok</strong></a>, gemsbok, gemsbuck or South African oryx is a large antelope in the genus Oryx. It is native to the arid regions of Southern Africa, such as the Kalahari Desert. Some authorities formerly included the East African oryx as a subspecies.
                                            </p>	
                                        </li>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Leopards</strong></a> are one of the five extant species in the genus Panthera, a member of the cat family, Felidae. It occurs in a wide range in sub-Saharan Africa, in some parts of Western and Central Asia, Southern Russia, and on the Indian subcontinent to Southeast and East Asia.
                                            </p>	
                                        </li>
                                    </ul>

                                    <h4>Geography</h4>

                                    <p>
                                        The region is characterised by high, isolated <a href="#1">inselbergs</a> and <a href="#1">kopjes</a> (the <a href="#1">Afrikaans</a> term for rocky outcrops), made up of dramatic blood red <a href="#1">granites</a>, rich in <a href="#1">feldspars</a> and <a href="#1">sandstone</a>. The easternmost part of the park covers the <a href="#1">Naukluft Mountains</a>.
                                    </p>
                                    <p>
                                        More moisture comes in as a <a href="#1">fog</a> off the <a href="#1">Atlantic Ocean</a> than falls as rain, with the average 106 millimeters of rainfall per year concentrated in the months of February and April.
                                    </p>

                                    <h5>History</h5>

                                    <p>
                                        The park was established in 1907 when the German Colonial Administration proclaimed three game reserves in <a href="#1">German South West Africa</a>:
                                    </p>

                                    <ol>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Namib-Naukluft park</strong></a> was proclaimed as "Game Reserve No. 3", the other two were:
                                            </p>	
                                        </li>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Omuramba</strong></a> is the term for ancient river-beds found in the Kalahari Desert of Africa, notably in the North Eastern part of Namibia and North Western part of Botswana.
                                            </p>	
                                        </li>
                                        <li>
                                            <p>
                                                <a href="#1"><strong>Etosha National Park</strong></a> is a national park in northwestern Namibia. It was proclaimed a game reserve in March 1907 in Ordinance 88 by the Governor of German South West Africa, Dr. Friedrich von Lindequist.
                                            </p>	
                                        </li>
                                        
                                    </ol>
