<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Button â€¢ Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main class="overflow-hidden height-100vh">

            <section>

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Buttons
                    </h2>
                </header>

                <figure class="container narrow margin-bottom-4">
                    <div class="grid grid--column-2--md gap-3">
                        
                        <a class="button button--has-icon width-100 theme-primary" href="#1">
    
                            <span class="button__text">Edit</span>
                        </a>  
                        
                        <a class="button button--has-icon width-100 button--outline" href="#1">
                            <span class="icon icon-delete"></span>
                            <span class="button__text">Delete</span>
                        </a>
                        
                        
                        <a class="button button--has-icon text-transform-uppercase" href="#1">
                            <span class="button__text">Label</span>
                            <span class="icon icon-caret-right"></span>
                        </a>
                        
                    </div>

                </figure>

                <figure class="container narrow margin-bottom-4">
                
                    <div class="button-group">
                        <a class="button button--outline" href="#1">
                            Sign In
                        </a>
                        <a class="button button--icon-only" href="#1" aria-label="Language">
                            <span class="icon icon-language" aria-hidden="true"></span>
                        </a>
                        <a class="button button--icon-only" href="#1" aria-label="Search">
                            <span class="icon icon-search" aria-hidden="true"></span>
                        </a>
                    </div>

                </figure>

            </section>

        </main>

    </body>

</html>
