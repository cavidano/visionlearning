<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Figure â€¢ Tearsheet</title>

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body> 

        <main class="overflow-hidden height-100vh">

            <section>

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Figure
                    </h2>
                </header>

                <figure class="container narrow">

                    <div
                        class="alert alert--confirm alert--dismissable margin-bottom-4"
                        aria-labelledby="alert-label"
                        aria-describedby="alert-description"
                        role="alert">

                        <div class="alert__title h5">
                            <span class="icon icon-confirm" aria-hidden="true"></span>
                            <span class="alert__title__text" id="alert-label">
                                Alert Confirm
                            </span>
                        </div>

                        <div class="alert__description" id="alert-description">
                            <p>
                                Thank you for your feedback. A confirmation message has been sent to your email. Return to our <a href="#1">homepage</a>.
                            </p>
                        </div>

                    </div>

                    <div
                        class="alert alert--warn margin-bottom-4"
                        aria-labelledby="alert-label"
                        aria-describedby="alert-description"
                        role="alert">

                        <div class="alert__title h5">
                            <span class="icon icon-confirm" aria-hidden="true"></span>
                            <span class="alert__title__text" id="alert-label">
                                Alert Warn
                            </span>
                        </div>

                        <div class="alert__description" id="alert-description">
                            <p>
                                Your feedback was not sent. Complete <a href="#1">all required fields</a> below and submit the form again.
                            </p>
                        </div>

                    </div>

                    <div
                        class="alert alert--confirm--inverse margin-bottom-4"
                        aria-labelledby="alert-label"
                        aria-describedby="alert-description"
                        role="alert">

                        <div class="alert__title h5">
                            <span class="icon icon-confirm" aria-hidden="true"></span>
                            <span class="alert__title__text" id="alert-label">
                                Alert Confirm
                            </span>
                        </div>

                        <div class="alert__description" id="alert-description">
                            <p>
                                Thank you for your feedback. A confirmation message has been sent to your email. Return to our <a href="#1">homepage</a>.
                            </p>
                        </div>

                    </div>

                    <div
                        class="alert alert--warn--inverse"
                        aria-labelledby="alert-label"
                        aria-describedby="alert-description"
                        role="alert">

                        <div class="alert__title h5">
                            <span class="icon icon-confirm" aria-hidden="true"></span>
                            <span class="alert__title__text" id="alert-label">
                                Alert Warn
                            </span>
                        </div>

                        <div class="alert__description" id="alert-description">
                            <p>
                                Your feedback was not sent. Complete <a href="#1">all required fields</a> below and submit the form again.
                            </p>
                        </div>

                    </div>

                </figure>

            </section>

        </main>

    </body>

</html>
