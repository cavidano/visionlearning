<div id="module-list-view">
            
    <section>

        <header>
            <h2 class="screen-reader-only">
                Alphabetical list of glossary terms
            </h2>
        </header>

        <nav class="theme-glossary padding-2">

            <div class="container narrow terms-alphabetical">                                
                <button aria-current="page">
                <span>A</span>
                </button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>
                
        </nav>

        <div class="margin-y-2">

            <!-- Russ Demarest., 

                The `button-group` selector can be safely removed from the second list about your cell below.

                This was a hold out for when we had two buttons there, bookmarks which is no longer a feature.

            -->

            <ul class="list-divider text-color-link font-size-md">
                {% for item in site.data.glossarySample %}
                    {% assign term = item.Name %}
                    {% assign pronounciation = item.Pronounciation %}

                    <li>
                        <span class="list-divider__cell">
                            <a href="{{ site.url }}/glossary/term.html">
                                {{ term }} 
                            </a>
                        </span>
                        {% if pronounciation != null %}
                        <span class="list-divider__cell">
                            <button class="button button--icon-only">
                                <span class="icon icon-pronounciation" aria-hidden="true"></span>
                            </button>
                        </span>
                        {% endif %}
                    </li>
                    
                {% endfor %}
            </ul>
        </div>

    </section>

</div>
