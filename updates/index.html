---
layout: docs
title: Updates
---

<div class="grid grid--divider gap-5">

    {% for update in site.updates %}
    <a href="{{ site.url }}/{{ update.url }}">
        <article>

            <p class="font-size-md margin-bottom-0">
                {{ update.date | date: "%B %d, %Y" }}
            </p>

            <h2>
                {{ update.title }}
            </h2>

        </article>
    </a>
    
    {% endfor %}

</div>
