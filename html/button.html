<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Button â€¢ Natura11y</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Schoolbell&display=swap" rel="stylesheet">

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="./icons/visionlearning-icons.css">

    </head>

    <body>

        <main>

            <section>

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Buttons
                    </h2>
                </header>

                <figure class="container narrow margin-bottom-4">
                    <div class="grid grid--column-2--md gap-3">
                        
                        <a class="button width-100 theme-primary" href="#1">
                            <span class="text">Edit</span>
                        </a>  
                        
                        <a class="button width-100 button--outline" href="#1">
                            <span class="icon icon-delete"></span>
                            <span class="text">Delete</span>
                        </a>
                        
                        <a class="button" href="#1">
                            <span class="text">About</span>
                            <span class="icon icon-caret-right"></span>
                        </a>
                        
                    </div>

                </figure>

                <figure class="container narrow margin-bottom-4">
                
                    <div class="button-group">
                        <a class="button button--outline" href="#1">
                            Sign In
                        </a>
                        <a class="button button--icon-only" href="#1" aria-label="Language">
                            <span class="icon icon-language" aria-hidden="true"></span>
                        </a>
                        <a class="button button--icon-only" href="#1" aria-label="Search">
                            <span class="icon icon-search" aria-hidden="true"></span>
                        </a>
                    </div>

                </figure>

            </section>

        </main>

    </body>

</html>
