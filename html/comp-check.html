<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Quiz â€¢ Comprehension Checkpoint</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Schoolbell&display=swap" rel="stylesheet">

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main class="overflow-hidden">

			<div class="margin-y-5">

				<div class="container narrow padding-y-4">
                    
                    <div class="comprehension-checkpoint">

                        <h6 class="comprehension-checkpoint__header">
                            <span>
                                <span class="icon icon-question"></span>
                            </span>
                            Comprehension Checkpoint
                        </h6>

                        <form>

                            <div class="form-entry">

                                <div class="form-entry__field">

                                    <span class="form-entry__field__label">
                                        Our knowledge about the internal structure of Earth comes mainly from
                                    </span>

                                    <div class="form-entry__option">

                                        <div class="form-entry__option__radio" data-answer="correct">
                                            <label>
                                                <input
                                                    type="radio"
                                                    value="earthquakes"
                                                    name="quiz-question-example-01">
                                                    <span class="option__label">
                                                        <span class="screen-reader-only">a.</span> earthquakes.
                                                    </span>
                                            </label>
                                            <span class="quiz__response">
                                                <strong>
                                                    You are correct!
                                                </strong>
                                            </span>
                                        </div>

                                        <div class="form-entry__option__radio" data-answer="incorrect">
                                            <label>
                                                <input
                                                    type="radio"
                                                    value="deep mine shafts"
                                                    name="quiz-question-example-01">
                                                    <span class="option__label">
                                                        <span class="screen-reader-only">b.</span> deep mine shafts.
                                                    </span>
                                            </label>
                                            <span class="quiz__response">
                                                <strong>
                                                    Sorry, that is incorrect!
                                                </strong>  
                                            </span>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </form>

                    </div>

                </div>

			</div>

        </main>

    </body>

</html>
