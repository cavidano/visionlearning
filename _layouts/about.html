<script>

// Smooth scrolling to section when link is clicked
document.querySelectorAll('a.nav-link').forEach(link => {
  const sectionId = link.getAttribute('href').split('#')[1];
//   link.setAttribute('href', `${baseUrl}#${sectionId}`);
  
  link.addEventListener('click', function(event) {
    event.preventDefault();
    const section = document.querySelector(`#${sectionId}`);
    section.scrollIntoView({
      behavior: 'smooth'
    });
  });
});

// Update `aria-selected` attribute of navigation links when scrolling
window.addEventListener('scroll', function() {
  const sections = document.querySelectorAll('section');
  const navLinks = document.querySelectorAll('a.nav-link');
  const currentSection = sections.length - [...sections].reverse().findIndex(section => window.scrollY >= section.offsetTop - 100) - 1;

  navLinks.forEach(link => {
    link.setAttribute('aria-selected', 'false');
  });
  navLinks[currentSection].setAttribute('aria-selected', 'true');
});




</script>
