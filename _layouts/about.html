---
layout: global
---

<main id="skip-header-content">

    <div class="container wide">

        {% include about-menu.html %}

        <div class="margin-bottom-5">
            
            <header class="text-align-center padding-y-4">

                <h1 class="container medium font-weight-normal">
                    {{ page.title }}
                </h1>

            </header>

            <hr class="divider" />

            <main class="grid grid--sidebars grid--divider">

                <div class="font-size-md">
                    
                    <ul
                        class="tabs-nav {{ class_name }} border border-radius"
                        id="material-nav"
                        role="menu">

                        <li>
                            <a
                                href="{{ site.url }}/library"
                                {% if page.title == 'About • Authors' %}
                                aria-current="page"
                                {% endif %}>
                                    Authors
                            </a>
                        </li>
                            
                        <li>
                            <a
                                href="{{ site.url }}/library/all-disciplines.html"
                                {% if page.title == 'Library • All Disciplines' %}
                                aria-current="page"
                                {% endif %}>
                                    Contributors
                            </a>
                        </li>
                    
                    </ul>
                
                </div>

                <article>

                {{ content }}
                    
                </article>

                <div class="font-size-md">

                    <a
                        class="no-hover-focus display-block theme-light padding-2 font-size-sm text-align-center margin-bottom-1"
                        href="http://www.lulu.com/us/en/shop/anthony-carpi-anne-egger/the-process-of-science-revised-edition/paperback/product-16507360.html?codekitCB=406218852.341107"
                        target="blank">
                            <img
                        src="{{ site.url }}/images/process-of-science-book.png"
                        width="90"
                    />
                    
                        <p class="margin-bottom-0">
                            <strong>
                                The Process of Science
                                <em class="display-block">Revised Edition</em>
                            </strong>
                        </p>

                        <p>Get the paperback by Anthony Carpi and Anne Egger</p>
                        <p>$15.99 - <strong>Buy Now</strong></p>
                    
                    </a>

                </div>


            </main>

        </div>

    </div>

</main>
