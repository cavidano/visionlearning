---
layout: global
---

<main id="skip-header-content">

    <article class="container wide margin-bottom-5">

        {% include about-menu.html %}

        <header class="text-align-center padding-y-4">

            <h1 class="container medium font-weight-normal">
                {{ page.title }}
            </h1>

        </header>

        <hr class="divider" />

        <main class="grid grid--sidebars grid--divider">

            <div class="display-none display-block--xl">
                
                <nav class="anchor-nav font-size-md position-sticky-top">

                    {% if page.links %}

                    <ul class="tabs-nav border border-radius">
                        {% for link in page.links %}
                        <li>
                            <a href="{{ site.url }}{{ link.url }}" aria-selected={{ forloop.first | yes: 'true', 'false' }}>
                                {{ link.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    
                    {% endif %}
                    
                </nav>

            </div>

            <article class="module__main">

            {{ content }}
                    
            </article>

            <div class="font-size-md">

                {% include process-of-science-book.html %}

            </div>

        </main>

    </article>

</main>
