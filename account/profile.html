---
layout: global
title: "Account Profile"
---

<div class="wrap-viewport-height">

    <main id="skip-header-content">

        <div class="height-100">

            <form class="container narrow margin-y-5">

                <h1 class="margin-bottom-4">
                     Account Profile
                </h1>

                <p class="required-indicator" aria-hidden="true">
                    <span class="required-indicator__text">
                        Required fields indicated with
                    </span>
                    <span class="icon icon-asterisk"></span>
                </p>

                <div class="font-size-md">

                    <div
                        class="form-entry"
                        data-required="true"
                        data-error-message="Custom error message">

                        <label class="form-entry__field">

                            <span class="form-entry__field__label">
                            First Name
                            </span>

                            <span class="form-entry__field__input">
                            <input
                                type="text"
                                name="firstName"
                                id="first-name"
                            />
                            </span>

                        </label>

                    </div>
                            
                    <div
                        class="form-entry"
                        data-required="true"
                        data-error-message="Custom error message">

                        <label class="form-entry__field">

                            <span class="form-entry__field__label">
                            Last Name
                            </span>

                            <span class="form-entry__field__input">
                            <input
                                    type="text"
                                    name="lastName"
                                    id="last-name"
                            />
                            </span>

                        </label>

                    </div>

                    <div
                        class="form-entry">

                        <label class="form-entry__field">

                            <span class="form-entry__field__label">
                            Degree
                            </span>

                            <span class="form-entry__field__input">
                            <input
                                type="text"
                                name="degree"
                                id="degree"
                            />
                            </span>

                        </label>

                    </div>
                    
                    <div
                        class="form-entry">

                        <label class="form-entry__field">

                            <span class="form-entry__field__label">
                                Email Adress
                            </span>

                            <span class="form-entry__field__input">
                            <input
                                type="text"
                                name="email"
                                id="email"
                                value="cavidano@gmail.com"
                            />
                            </span>

                        </label>

                    </div>

                    <div
                        class="form-entry">

                        <label class="form-entry__field">

                            <span class="form-entry__field__label">
                                Home phone
                            </span>

                            <span class="form-entry__field__input">
                            <input
                                type="text"
                                name="homePhone"
                                id="home-phone"
                            />
                            </span>

                        </label>

                    </div>

                    
                    <hr class="border-color-dark margin-y-4" />

                    <fieldset>
                    
                        <legend class="opacity-70 margin-bottom-3">
                            <strong>Address Information</strong>
                        </legend>

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Street Address
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="streetAddress"
                                        id="street-address"
                                    />
                                </span>

                            </label>

                        </div>

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Street Address 2
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="streetAddress2"
                                        id="street-address-2"
                                    />
                                </span>

                            </label>

                        </div>

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    City
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="city"
                                        id="city"
                                    />
                                </span>

                            </label>

                        </div>
                    
                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    State
                                </span>

                                <span class="form-entry__field__select">
                                    <select
                                        id="select-example"
                                        name="selectExample"
                                        aria-describedby="help-select-example">
                                            <option>Select</option>
                                            <option value="Option One">Option One</option>
                                            <option value="Option Two">Option Two</option>
                                            <option value="Option Three">Option Three</option>
                                            <option value="Option Four">Option Four</option>
                                            <option value="Option Five">Option Five</option>
                                    </select>
                                </span>

                            </label>

                        </div>
                    
                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Province
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="province"
                                        id="province"
                                    />
                                </span>

                            </label>

                        </div>

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Postal Code
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="postalCode"
                                        id="postal-code"
                                    />
                                </span>

                            </label>

                        </div>

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Country
                                </span>

                                <span class="form-entry__field__select">
                                    <select
                                        id="select-example"
                                        name="selectExample"
                                        aria-describedby="help-select-example">
                                            <option>Select</option>
                                            <option value="Option One">Option One</option>
                                            <option value="Option Two">Option Two</option>
                                            <option value="Option Three">Option Three</option>
                                            <option value="Option Four">Option Four</option>
                                            <option value="Option Five">Option Five</option>
                                    </select>
                                </span>

                            </label>

                        </div>

                    </fieldset>

                    <button
                        class="button width-100 margin-top-3"
                        type="submit">
                            Sign In
                    </button>

                </div>

            </form>

        </div>

    </main>

</div>
