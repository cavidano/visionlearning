---
layout: global
title: "Sign In"
---

<div class="wrap-viewport-height">

    {% include global-header.html %}

    <main id="skip-header-content">

        <div class="height-100 padding-y-5">

            <div class="container wide">
                
                <h1 class="margin-bottom-5">Sign In</h1>

                <form class="font-size-md">

                    <div class="grid grid--column-2--lg gap-3 width-50--lg">
                            
                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Custom error message">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Username
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="textInputExample"
                                        id="text-input-example"
                                        aria-describedby="help-text-input-example">
                                </span>

                            </label>

                            <p class="form-entry__help" id="help-text-input-example">
                                <a href="#1">Forgot Username?</a>
                            </p>

                        </div>
                            
                        <div
                            class="form-entry" 
                            data-required="true"
                            data-error-message="Custom error message">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Password
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="password"
                                        name="textInputExample"
                                        id="text-input-example"
                                        aria-describedby="help-text-input-example">
                                </span>

                            </label>

                            <p class="form-entry__help" id="help-text-input-example">
                                <a href="#1">Forgot Password?</a>
                            </p>

                        </div>

                        <button class="button theme-primary">
                            Sign In
                        </button>

                    </div>

                </form>

                

            </div>

        </div>

    </main>

</div>
